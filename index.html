<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin OP_RETURN Writer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000000 60%, #0a0a0a 100%);
      color: #ffb84d;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      border: 2px solid #ffb84d;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      width: 420px;
      box-shadow: 0 0 25px #ffb84d55;
      background: rgba(0, 0, 0, 0.8);
    }

    h1 {
      color: #ffb84d;
      text-shadow: 0 0 10px #ffb84d;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #b3b3b3;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    textarea {
      width: 85%;
      height: 55px;
      border: 1px solid #ffb84d;
      border-radius: 10px;
      background: linear-gradient(180deg, #002200 0%, #003300 100%);
      color: #ffffff;
      padding: 10px;
      font-family: 'Inter', sans-serif;
      font-size: 1.15rem;
      font-weight: 500;
      text-align: center;
      outline: none;
      resize: none;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
    }

    textarea:focus {
      transform: scale(1.01);
      box-shadow: 0 0 12px #00ff0066;
    }

    .char-count {
      color: #ffb84d;
      margin-top: 6px;
      font-size: 0.85rem;
      font-family: 'Orbitron', sans-serif;
    }

    button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: #ffb84d;
      background: transparent;
      border: 2px solid #ffb84d;
      border-radius: 10px;
      text-shadow: 0 0 8px #ffb84d;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background: #ffb84d;
      color: #000;
      box-shadow: 0 0 15px #ffb84d;
    }

    .hex-container {
      width: 90%;
      margin: 25px auto 0 auto;
      text-align: center;
      color: #ffb84d;
      font-family: 'Orbitron', sans-serif;
      overflow-wrap: break-word;
      word-break: break-all;
      position: relative;
    }

    .hex-label {
      color: #ffb84d;
      font-size: 0.9rem;
      margin-bottom: 6px;
      text-shadow: 0 0 6px #ffb84d;
    }

    .hex-box {
      display: inline-block;
      width: auto;
      min-width: 60%;
      max-width: 95%;
      background: rgba(255, 184, 77, 0.08);
      border: 1px solid #ffb84d;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 0.9rem;
      color: #ffb84d;
      overflow-wrap: break-word;
      word-break: break-all;
      text-align: left;
      box-shadow: 0 0 10px #ffb84d44;
      max-height: 200px;
      overflow-y: auto;
    }

    /* Copy Button inside HEX box */
    .copy-btn {
      position: absolute;
      right: 20px;
      top: 0px;
      background: none;
      border: none;
      color: #ffb84d;
      font-size: 0.8rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .copy-btn:hover {
      color: #ffffff;
    }

    .copy-msg {
      font-size: 0.8rem;
      color: #00ff99;
      text-shadow: 0 0 6px #00ff9966;
      margin-top: 6px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .copy-msg.visible {
      opacity: 1;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Bitcoin OP_RETURN Writer</h1>
    <p class="subtitle">Store your message forever on the Bitcoin blockchain</p>

    <textarea id="messageInput" maxlength="100" placeholder="Enter up to 37 characters..."></textarea>
    <p class="char-count" id="charCount">0/37</p>

    <button>WRITE NOW</button>
    <button>WRITE IN THE FUTURE</button>

    <div class="hex-container">
      <p class="hex-label">âœ´ HEX Preview:</p>
      <button class="copy-btn" id="copyHex">ðŸ“‹ Copy</button>
      <div class="hex-box" id="hexOutput">...</div>
      <div class="copy-msg" id="copyMsg">Copied to clipboard âœ“</div>
    </div>
  </div>

  <script>
    const input = document.getElementById("messageInput");
    const count = document.getElementById("charCount");
    const hexBox = document.getElementById("hexOutput");
    const copyBtn = document.getElementById("copyHex");
    const copyMsg = document.getElementById("copyMsg");

    input.addEventListener("input", () => {
      const text = input.value; // ðŸ”¸ conta anche spazi
      const len = [...text].length; // supporta Unicode
      count.textContent = `${len}/37`;

      // Convert text to HEX
      let hex = "";
      for (let i = 0; i < text.length; i++) {
        hex += text.charCodeAt(i).toString(16);
      }
      hexBox.textContent = hex || "...";

      // Background logic
      if (len <= 37) {
        input.style.background = "linear-gradient(180deg, #004400 0%, #007700 100%)";
        input.style.boxShadow = "0 0 10px #00ff0033";
      } else {
        input.style.background = "linear-gradient(180deg, #440000 0%, #770000 100%)";
        input.style.boxShadow = "0 0 20px #ff000066";
      }
    });

    // ðŸ“‹ Copy HEX to clipboard
    copyBtn.addEventListener("click", async () => {
      const text = hexBox.textContent.trim();
      if (text && text !== "...") {
        try {
          await navigator.clipboard.writeText(text);
          copyMsg.classList.add("visible");
          setTimeout(() => copyMsg.classList.remove("visible"), 1500);
        } catch (err) {
          alert("Copy failed: " + err);
        }
      }
    });
  </script>
</body>
</html>
